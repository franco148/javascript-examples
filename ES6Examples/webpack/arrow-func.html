<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        function cal(number1, number2) {
            return number1 + number2;
        }

        console.log(cal(23, 34));

        var cal2 = function (number1, number2) {
            return number1 + number2;
        }

        console.log(cal2(23, 34));

        var cal3 = (number1, number2) => number1 + number2;

        console.log(cal3(23, 34));
    </script>
</body>
</html>
