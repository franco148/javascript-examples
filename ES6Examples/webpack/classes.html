    <meta charset="UTF-8">

<body>

    <script>
        class person {
            constructor(name, title) {
                this.name = name;
                this.title = title;
            }

            displayData() {
                console.log(`${this.name} is a great ${this.title}`);
            }
        }

        let engineer = new person('Franco', 'Engineer');
        engineer.displayData();
    </script>
</body>
